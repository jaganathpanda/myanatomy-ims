<button (click)="addTab()">Add new process</button>
<div class="process">
    <!-- <li *ngFor="let obj of processTab">{{obj | json}}</li> -->
<mat-tab-group>
    
    <mat-tab class="procee-ims" *ngFor="let tab of processTab" >
        <ng-template mat-tab-label>
            {{tab.tabName}} <mat-icon class="tab-icon" (click)="deleteTab(tab.id)">cancel</mat-icon>
          </ng-template>
       
          <div class="example-large-box mat-elevation-z4">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>          
            <mat-form-field>
                <input matInput placeholder="Room Identify">
            </mat-form-field>
    
            <!-- <mat-form-field>
              <input mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true"
                min-date="minDate" type="text" id="time2" format="HH:mm" short-time="false" ng-model="timeutc"
                class=" md-input">
            </mat-form-field> -->
    
            <mat-form-field>
                <mat-select placeholder="Panel Members">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Add Candidates">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="example-button-row">
              <button mat-flat-button color="accent">Close</button>
              <button mat-flat-button color="warn">Clear</button>
              <button mat-flat-button color="primary">Assign</button>
            </div>
        </div>
        
    </mat-tab>
   
</mat-tab-group>
</div>
