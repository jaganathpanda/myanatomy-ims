<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Please Enter Process Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tabName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.tabName" cdkFocusInitial>Ok</button>
</div>
